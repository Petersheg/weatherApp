	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="logo" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Weather Forecast</h1>
							<small class="site-description">This could determine your movement</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
							<li class="menu-item"><a href="contact.html">Contact</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="images/banner.png">
				<div class="container">
					<form action="#" class="find-location">
						<input id="city" type="text" placeholder="Find your location...">
						<input type="submit" value="Find" id="w-change-btn">
					</form>
				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">Weather</div>
								<div class="date"  id="w-time">6 Oct</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location" id="w-location">New York</div>
								
								<div class="degree">
									<div class="num"><span id="w-string"></span><sup>o</sup>C</div>
									<div class="text-dark" id="w-desc"></div>
									<div class="forecast-icon">
										<img src="images/icons/icon-1.svg" alt="forecast icon" width=90>
										
									</div>	
								</div>
								<span><img src="images/icon-umberella.png" alt="umbrella icon">20%</span>
								<span><img src="images/icon-wind.png" alt="wind icon">18km/h</span>
								<span><img src="images/icon-compass.png" alt="compass icon">East</span>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Humidity</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="images/icons/icon-3.svg" alt="Humidity icon" width=60>
								</div>
								<div class="degree" id="w-humidity">23<sup>o</sup>C</div>
								<small>18<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Dew Point</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="images/icons/icon-5.svg" alt="Dew point icon" width=60>
								</div>
								<div class="degree"><span id="w-dewpoint"></span><sup>o</sup>C</div>
								<small>18<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Feels Like</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="images/icons/icon-7.svg" alt="feels like icon" width=60>
								</div>
								<div class="degree"><span id="w-feels-like"></span><sup>o</sup>C</div>
								<small>18<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Wing Degree</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="images/icons/icon-12.svg" alt="wind degree icon" width=60>
								</div>
								<div class="degree"><span id="w-wind"></span><sup>o</sup>C</div>
								<small>18<sup>o</sup></small>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<footer class="site-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form action="#" class="subscribe-form">
								<input type="text" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="https://facebook.com/petersheg"><i class="fa fa-facebook"></i></a>
								<a href="https://twitter.com/petersheg1"><i class="fa fa-twitter"></i></a>
								<a href="#"><i class="fa fa-google-plus"></i></a>
								<a href="#"><i class="fa fa-pinterest"></i></a>
							</div>
						</div>
					</div>

					<p class="colophon">Copyright <span id="year"></span>. Designed by Petersheg.</p>
				</div>
			</footer> <!-- .site-footer -->
		</div>

		<script>
			const year = document.getElementById('year');
			let date = new Date();
			let currYear = date.getFullYear();
			year.textContent = currYear;
		</script>
	
		<script src="js/storage.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/weather.js"></script>
		<script src="js/app.js"></script>
		
	</body>
